when:
  - event: push
    branch: master

steps:
  build-push:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      registry: ghcr.io
      repo: ghcr.io/zastinian/esdock
      tags: bun
      dockerfile: bun/Dockerfile
      context: bun
      platforms: linux/amd64,linux/arm64
      username: zastinian
      password:
        from_secret: REGISTRY_TOKEN
